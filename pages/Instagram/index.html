<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

    <main>
        <div class="main-container">
            <!-- Banner showing the phones -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Create your Instagram account!">
            </div>

            <!-- Login and Register Form -->
            <div id="form-container">
                <div id="form-box">
                    <img src="img/logo_instagram.png" id="logo-insta" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Phone number, username or email" />
                        <input type="password" name="password" placeholder="Password" />
                        <input type="submit" value="Log In">
                    </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>Or</span>
                    </div>

                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="https://www.facebook.com.br">
                                <img src="img/logo_facebook.svg" alt="Facebook" />
                                <span>Log in with Facebook</span>
                            </a>
                        </div>

                        <div id="forgot-pass">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>

                <div id="register-container">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div id="get-app-container">
                    <p>Get the app.</p>
                    <a href="www.google.com"><img src="img/gplay_btn.png" alt="Google Play"></a>
                    <a href="www.microsoft.com"><img src="img/microsoft_btn.png" alt="Microsoft Store"></a>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Uploading contacts and non-users</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
            <p id="copyright">&copy; 2025 Instagram from Meta</p>
        </nav>
    </footer>
    
</body>
</html>
